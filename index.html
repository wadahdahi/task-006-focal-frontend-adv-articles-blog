<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A modern blog platform focused on clean design, readable content, and well-structured articles, built with React and optimized for performance, SEO, and accessibility."
    />
    <meta name="theme-color" content="#090D1F" />
    <meta
      property="og:title"
      content="THE BLOG state-management | Wadah Dahi"
    />
    <meta
      property="og:image"
      content="/public/images/misc/the-blog-preview.jpg"
    />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://articles-blog-rouge.vercel.app/" />

    <title>WOW DESIGN THE BLOG</title>

    <script>
      (() => {
        const stored = localStorage.getItem("theme");
        const prefersDark = window.matchMedia(
          "(prefers-color-scheme: dark)"
        ).matches;
        const shouldDark = stored ? stored === "dark" : prefersDark;
        if (shouldDark) {
          document.documentElement.classList.add("dark");
        } else {
          document.documentElement.classList.remove("dark");
        }
      })();
    </script>
  </head>
  <body class="bg-white dark:bg-[#090D1F] text-black">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
